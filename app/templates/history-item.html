<div class="history-item">

	<div class="date pull-right">
		{{ item.response.time | date:'yyyy-MM-dd HH:mm:ss' }}
	</div>

	<div class="method">
		{{ item.request.method }}
	</div>

	<div class="status">
		{{ item.response.status }}
	</div>

	<div class="content-type">
		{{ item.request.contentType }}
	</div>

	<div class="host">
		{{ URL.host }}
	</div>

	<div class="href">{{ URL.href }}</div>

</div>
